<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원 실시간 수업 현황 대시보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>학원 실시간 수업 현황</h1>
            <div class="current-time">
                <span>현재시간: </span>
                <span id="current-time">--:--</span>
            </div>
        </header>

        <main>
            <section class="students-section">
                <h2>진행 학생</h2>
                <div id="active-students" class="students-list">
                    <!-- 진행 중인 학생들이 여기에 표시됩니다 -->
                </div>
            </section>

            <hr class="section-divider">

            <section class="students-section">
                <h2>대기 학생</h2>
                <div id="waiting-students" class="students-list">
                    <!-- 대기 중인 학생들이 여기에 표시됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
